<div [style.height]="'calc(100vh - ' + 10 + 'rem)'">
    <p-table
        *ngIf="users$ | async as users"
        #table
        [scrollable]="true"
        [value]="users"
        [selectionPageOnly]="true"
        [rowHover]="true"
        [rows]="20"
        scrollHeight="flex"
        [paginator]="true"
        class="table-custom"
    >
        <ng-template pTemplate="caption">
            <div class="w-full flex align-items-center justify-content-between">
                <div class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="table.filter($any($event.target).value, 'name', 'contains')"
                        placeholder="Wyszukaj użytkownika"
                    />
                </div>
                <div class="w-full flex align-items-center justify-content-end">
                    <button
                        pButton
                        label="Dodaj nowego użytkownika"
                        (click)="setAddDialogVisible(true)"
                        icon="pi pi-plus"
                        iconPos="right"
                    ></button>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header" class="flex align-items-center justify-content-center">
            <tr>
                <th class="white-space-nowrap">Imię i nazwisko</th>
                <th>Email</th>
                <th>Doświadczenie</th>
                <th>Stanowisko</th>
                <th>Rola</th>
                <th>FTE</th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr>
                <td class="cursor-pointer">
                    {{ user.username }}
                </td>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    {{ user.expirience }}
                </td>
                <td>
                    {{ user.position }}
                </td>
                <td>
                    {{ user.role }}
                </td>
                <td>
                    {{ user.workload }}
                </td>
                <td class="flex justify-content-end">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-text"
                        (click)="editUser(user)"
                    ></button>
                    <p-button
                        pRipple
                        styleClass="border=none"
                        icon="pi pi-trash"
                        size="large"
                        severity="danger"
                        [rounded]="true"
                        [text]="true"
                        (onClick)="removeUser(user.id)"
                    />
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft"></ng-template>
    </p-table>
</div>

<p-toast [preventOpenDuplicates]="true"></p-toast>

<app-add-user *ngIf="visible" [visible]="visible" (closeEventChange)="setAddDialogVisible(false)"> </app-add-user>

<app-edit-user
    *ngIf="editDialogVisible"
    [editDialogVisble]="editDialogVisible"
    [currentUser]="currentUser"
    (closeEventChange)="setEditDialogVisibility(false)"
>
</app-edit-user>
