<p-dialog [(visible)]="visible" [draggable]="false" [resizable]="false" (onHide)="closeDialog()">
    <ng-template pTemplate="header">
        <h3>Wystartuj sprint</h3>
    </ng-template>
    <ng-template pTemplate="content">
        <form [formGroup]="sprintForm">
            <div class="mb-6 mt-2">
                <span class="p-float-label">
                    <input class="p-3 w-25rem" type="text" formControlName="name" pInputText />
                    <label>Nazwa sprintu</label>
                </span>
            </div>
            <div class="mb-6 mt-2">
                <span class="p-float-label">
                    <p-inputMask
                        mask="99/99/9999"
                        styleClass="w-25rem"
                        formControlName="startDate"
                        placeholder="dd/mm/yyyy"
                    />
                    <label>Data rozpoczęcia</label>
                </span>
            </div>

            <div class="mb-6">
                <span class="p-float-label">
                    <p-inputMask
                        mask="99/99/9999"
                        styleClass="w-25rem"
                        formControlName="endDate"
                        placeholder="dd/mm/yyyy"
                    />
                    <label>Data zakończenia</label>
                </span>
            </div>
            <div class="flex justify-content-center">
                <button
                    class="w-25rem p-3"
                    (click)="startSprint()"
                    type="button"
                    pButton
                    pRipple
                    label="Wystartuj"
                ></button>
            </div>
        </form>
    </ng-template>
</p-dialog>
